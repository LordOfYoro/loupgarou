<!doctype html>
<html>
  <head>
    <title>LoupGarou chat</title>
   	
	<link rel="stylesheet" type="text/css" href="static/css/foundation.css">
	<link rel="stylesheet" type="text/css" href="static/css/styles.css">
	
  </head>
  <body>
	<div class="chatUser clearfix">
		
		<div id="messages" class="small-8 columns">
			<ul id="listMessages">
				<h1>Chatbox</h1>
			<!--Message générer par l'utilisateur-->
			</ul>
		</div>
		<div id="emplacementTimer" class="small-4 columns">
			<h3>La partie commence avec minimum 3 joueurs</h2>
			<p id="timer"></p>
		</div>
		
		<div id="users" class="small-4 columns">
			<h1> Utilisateur</h1>
			<ul id="listUsers">
				
				
			
			
			
			</ul>
		</div>
	</div>
    <form action="">
      <select id="channel" class="small-2 marginNull columns">
		<option value="valeur1">Spectateur</option>	
		<option value="valeur2">Villageois</option>	
		<option value="valeur3">LoupGarou</option>
	  </select>
	  <input id="m" class=" columns marginNull small-8" autocomplete="off" /><button class="marginNull columns small-2 button ">Send</button>
    </form>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="static/js/client.js" ></script>
    
  </body>
</html>
